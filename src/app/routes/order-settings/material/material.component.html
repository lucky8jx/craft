<page-header [title]="'材料'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
        <nz-breadcrumb-item>订单设置</nz-breadcrumb-item>
        <nz-breadcrumb-item>材料</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
</page-header>
<nz-card>
  <!-- <nz-sf mode="search" [schema]="searchSchema" [formData]="params" (formSubmit)="st.reset($event)" (formReset)="st.reset(params)"></nz-sf> -->
  <button nz-button (click)="showModal()" [nzType]="'primary'"
    style="margin: 10px 0">
    <i class="anticon anticon-plus"></i>
    <span>新建</span>
  </button>
  <simple-table #st [data]="url" [columns]="columns"
    [extraParams]="params" [reqReName]="reqReName"
    [resReName]="resReName" [bordered]="true">
    <ng-template #expand let-item let-index="index" let-column="column">
      备注: {{ item.description }}
    </ng-template>
    <ng-template st-row="type" let-item let-index="index">
      <div [ngSwitch]="item.type">
          <span *ngSwitchCase="'0'">铁</span>
          <span *ngSwitchCase="'1'">木板</span>
          <span *ngSwitchCase="'2'">玻璃</span>
          <span *ngSwitchCase="'3'">大理石</span>
          <span *ngSwitchCase="'4'">纸箱</span>
          <span *ngSwitchCase="'5'">皮垫</span>
      </div>
    </ng-template>
  </simple-table>
  <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible=false">
    <ng-template #modalContent>
      <img [src]="previewImage" [ngStyle]="{ 'width': '100%' }" />
    </ng-template>
  </nz-modal>
</nz-card>
