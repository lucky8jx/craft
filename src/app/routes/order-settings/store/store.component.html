<page-header [title]="'店铺'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
        <nz-breadcrumb-item>订单设置</nz-breadcrumb-item>
        <nz-breadcrumb-item>店铺</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
</page-header>
<nz-card>
  <!-- <sf mode="search" [schema]="searchSchema" [formData]="params" (formSubmit)="st.reset($event)" (formReset)="st.reset(params)"></sf> -->
  <button nz-button (click)="showModal()" [nzType]="'primary'"
    style="margin: 10px 0">
    <i class="anticon anticon-plus"></i>
    <span>新建</span>
  </button>
  <simple-table #st [data]="url" [columns]="columns" [extraParams]="params"
    [reqReName]="reqReName" [resReName]="resReName" [bordered]="true"></simple-table>
</nz-card>
